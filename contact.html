<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<!-- flex box for header container -->
<header>
    <!-- clickable logo which redirect to home -->
    <div class="header">
        <a href="index.html" class="logo"> 
            <img src="img/38b9f123517d5e69307bf06e2f9ba5dc-removebg-preview.png" alt="PageLogo">
            <p>Seasonal Reads</p>
        </a>
        <!-- navbar initialization -->
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="autumn.html">Autumn Books</a>
            <a href="summer.html">Summer Books</a>
            <a href="contact.html">Contact Us</a>
        </nav> 
        <div class="nav-button">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    <!-- a hidden dropdown menu for smaller screen only -->
    <div class="dropdown">
        <a href="index.html">Home</a>
        <a href="autumn.html">Autumn Books</a>
        <a href="summer.html">Summer Books</a>
        <a href="contact.html">Contact</a>
    </div>
    <!-- JavaScript to trigger the dropdown menu on click -->
    <script>
        const navButton = document.querySelector('.nav-button')
        const navButtonIcon = document.querySelector('.nav-button i')
        const dropdown = document.querySelector('.dropdown')

        navButton.onclick = function() {
            dropdown.classList.toggle('open')
            const isOpen = dropdown.classList.contains('open')
            navButtonIcon.classList = isOpen
                ? "fa-solid fa-xmark"
                : "fa-solid fa-bars"
        }
    </script>
</header>
<body>
    <!--falling leaves effects initializing -->
    <div class="leaves">
        <div class="set">
            <div><img src="img/leaf1-removebg-preview.png" alt="leaf1"></div>
            <div><img src="img/leaf2-removebg-preview.png" alt="leaf2"></div>
            <div><img src="img/leaf3-removebg-preview.png" alt="leaf3"></div>
            <div><img src="img/leaf4-removebg-preview.png" alt="leaf4"></div>
            <div><img src="img/leaf1-removebg-preview.png" alt="leaf1"></div>
            <div><img src="img/leaf2-removebg-preview.png" alt="leaf2"></div>
            <div><img src="img/leaf3-removebg-preview.png" alt="leaf3"></div>
            <div><img src="img/leaf4-removebg-preview.png" alt="leaf4"></div>
            <div><img src="img/leaf1-removebg-preview.png" alt="leaf1"></div>
            <div><img src="img/leaf2-removebg-preview.png" alt="leaf2"></div>
            <div><img src="img/leaf3-removebg-preview.png" alt="leaf3"></div>
            <div><img src="img/leaf4-removebg-preview.png" alt="leaf4"></div>
        </div>
    </div>
    <!-- section 1 for the contact form -->
    <section class="sect1">
        <!-- breadcrumb initializing -->
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li><span>Contact Us</span></li>
        </ul> 
        <!-- heading for the page -->
        <h1>Contact Us</h1>
        <!-- initialize the container for the form -->
        <div class="form-container">
            <!-- initialize the form -->
            <form action="/submit" method="post">
                <!-- put each input into a flexbox for easy customization among screen sizes -->
                <div class="input-container">
                    <label for="contact_purpose">Contact Purpose:</label>
                    <!-- select list for first input -->
                    <select id="contact_purpose" name="contact_purpose" required>
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-container">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="input-container">
                    <label>Contact Preference:</label>
                    <!-- box for checkbox and its label -->
                    <div class="option">
                        <div>
                            <input type="checkbox" id="email_preference" name="contact_preference[]" value="email">
                            <label for="email_preference">By email</label>
                        </div>
                        <div>
                            <input type="checkbox" id="phone_preference" name="contact_preference[]" value="phone">
                            <label for="phone_preference">By phone</label>
                        </div>
                    </div>
                </div>
                <div class="input-container">
                    <label>Receive Weekly Newsletter:</label>
                    <!-- radio tick for input -->
                    <div class="option">
                        <div>
                            <input type="radio" id="newsletter_yes" name="newsletter" value="yes" checked>
                            <label for="newsletter_yes">Yes</label>
                        </div>
                        <div>
                            <input type="radio" id="newsletter_no" name="newsletter" value="no">
                            <label for="newsletter_no">No</label>
                        </div>
                    </div>
                </div>
                <div class="input-container">
                    <label for="extra_notes">Extra Notes:</label>
                    <textarea id="extra_notes" name="extra_notes" rows="5"></textarea>
                </div>   
                <!-- submit and reset button -->
                <div class="button-container">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </section>
</body>
